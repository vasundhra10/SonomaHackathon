<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="chatsecond.css">

	<title>Wellness</title>

  <link rel="icon" type="image/x-icon" href="weblogo.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



</head>


<body>

  <!-- Head text starts -->
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title" hre>
        <i class="fas fa-comment-alt"></i><a href="gethelp.html" style="color: #666; text-decoration: none; cursor: pointer!important;">Welcome to Wellness!</a>
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>

      <span class="material-icons" style="margin-left: 595px; cursor: pointer;"> call </span>
      <span class="material-icons" style="cursor: pointer;">video_camera_back</span>

    </header>

    <!-- Head text ends -->



    <!-- Initial text starts -->
    <main class="msger-chat">
      
      <div class="msg left-msg">
        <div
        class="msg-img"
        style="background-image: url(emma.jpeg)"
        ></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Dr. Emma</div>

          </div>

          <div class="msg-text">
            Hey, this is Dr. Emma. I am a Family Physician. How can I help you?
          </div>
        </div>
      </div>

      <!-- Hi, Dr. Emma. This is Ava. I have been experiencing light headache and fever for the past 2 days. -->
    </main>

    <!-- Initial text ends -->



    <!-- Textbox starts -->

    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn" style="background-color: #0096FF !important;">Send</button>
    </form>
    <!-- Textbox ends-->






  </section>





  <!-- js starts -->

  <script type="text/javascript">
   const msgerForm = get(".msger-inputarea");
   const msgerInput = get(".msger-input");
   const msgerChat = get(".msger-chat");

   const BOT_MSGS = [
   "Are you experiencing any other symptoms like body ache or cough?",

   ];

   const BOT_IMG = "emma.jpeg";
   const PERSON_IMG = "neutralsec.png";
   const BOT_NAME = "Dr. Emma";
   const PERSON_NAME = "Ava";

   msgerForm.addEventListener("submit", event => {
    event.preventDefault();

    const msgText = msgerInput.value;
    if (!msgText) return;

    appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
    msgerInput.value = "";

    botResponse();
  });

   function appendMessage(name, img, side, text) {

    const msgHTML = `
    <div class="msg ${side}-msg">
    <div class="msg-img" style="background-image: url(${img})"></div>

    <div class="msg-bubble">
    <div class="msg-info">
    <div class="msg-info-name">${name}</div>
    <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>

    <div class="msg-text">${text}</div>
    </div>
    </div>
    `;

    msgerChat.insertAdjacentHTML("beforeend", msgHTML);
    msgerChat.scrollTop += 500;
  }

  function botResponse() {
    const r = random(0, BOT_MSGS.length - 1);
    const msgText = BOT_MSGS[r];
    const delay = msgText.split(" ").length * 100;

    setTimeout(() => {
      appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
    }, delay);
  }

  function get(selector, root = document) {
    return root.querySelector(selector);
  }

  function formatDate(date) {
    const h = "0" + date.getHours();
    const m = "0" + date.getMinutes();

    return `${h.slice(-2)}:${m.slice(-2)}`;
  }

  function random(min, max) {
    return Math.floor(Math.random() * (max - min) + min);
  }



</script>

<!-- js ends -->


</body>
</html>
