<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Message</title>
	<link rel="stylesheet" href="chat.css">
</head>

<body>
	<!-- 	<div class="blog">Visit <a href="#" target="_blank">My Blog</a></div> -->
	<div class="container">
		<div class="chat_box">
			<div class="head">
				<div class="user">
					<div class="avatar">
						<img src="doctor.png" / style="width: 25px!important;">
					</div>
					<div class="name">Dr. Emma</div>
				</div>
				<ul class="bar_tool">
					<li><span class="alink"><i class="fas fa-phone"></i></span></li>
					<li><span class="alink"><i class="fas fa-video"></i></span></li>
					<li><span class="alink"><i class="fas fa-ellipsis-v"></i></span></li>
				</ul>
			</div>
			<div class="body">
				<div class="incoming">
					<div class="bubble">
						<p>Hey, this is Dr. Emma. I am a family physician.</p>
					</div>
					<div class="bubble">
						<p>What can I help you with today?</p>
					</div>
				</div>
				<div class="outgoing">
					<div class="bubble lower">
						<p>Hi, Dr. Emma. This is Ava. I have been experiencing light headache and fever for the past 2 days. </p>
					</div>

				</div>
									<div class="incoming">
					<div class="bubble">
						<p>Are you experiencing any other symptoms like body ache or cough?</p>
					</div>
				</div>
				<div class="typing">
					<div class="bubble">
						<div class="ellipsis dot_1"></div>
						<div class="ellipsis dot_2"></div>
						<div class="ellipsis dot_3"></div>
					</div>
				</div>
			</div>
			<div class="foot">
				<input type="text" class="msg" placeholder="Type a message..." />
				<button type="submit"><i class="fas fa-paper-plane"></i></button>
			</div>
		</div>
		
	</div>

</body>

</html>
