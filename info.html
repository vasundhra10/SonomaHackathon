<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wellness</title>


    <link rel="stylesheet" href="info.css">
    <link rel="icon" type="image/x-icon" href="weblogo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    <div class="page">

        <!-- Top text starts -->
        <header>
            <h1>Please enter your information</h1>
            <p>You will be connected with a doctor after submitting your information.</p>
        </header>

        <!-- Top text ends -->



        <!-- Form starts -->

        <form id="event-form">

            <div class="fieldset-wrapper">
                <fieldset>
                    <legend>Personal Information</legend>
                </fieldset>

                <div class="input-wrapper">

                    <div class="complete-name">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
                    </div>

                    <div class="complete-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                    </div>

                </div>

                <div class="input-wrapper">
                    <label for="input-email">Email</label>
                    <input type="email" id="input-email">
                </div>

            </div>


            <div class="fieldset-wrapper">


                <div class="date-wrapper">
                    <div class="input-wrapper">
                        <label for="input-date">Date of Birth<span>(MM/DD/YYYY)</span></label>
                        <input type="date" id="input-date">
                    </div>

                </div>


                
            </div>

        </form>

        <!-- Form ends -->




        <!-- Submit button starts -->
        <footer>
           <a href="chatsecond.html" class="button"><button class="button">Submit</button></a>

       </footer>
       <!-- Submit button ends -->





       <!-- Back button starts -->
       <a href="gethelp.html" class="back" style="background-color: transparent!important; text-decoration: none; font-size: 20px; text-align: right; color: black;" ><p style="margin-top: -65px; margin-bottom: 50px; vertical-align: center;"> <i class="fa fa-arrow-left"><b style="padding-left: 5px;">Back</b></i></p></a>

       <!-- Back button ends -->



   </div>

</body>

</html>
